  <body>
    <h2>Modal Image</h2>
    <div class="row">
      <div class="column">
        <img class="myImg" src="https://www.splitshire.com/wp-content/uploads/2020/11/SplitShire-20-7139.jpg" alt="Monitor" style="width: 100%; max-width: 300px" />

        <img class="myImg" src="https://www.splitshire.com/wp-content/uploads/2018/01/SplitShire-08343.jpg" alt="Laptop" style="width: 100%; max-width: 300px" />
      </div>
      <div class="column">
        <img class="myImg" src="https://www.splitshire.com/wp-content/uploads/2020/11/SplitShire-20-7139.jpg" alt="Monitor" style="width: 100%; max-width: 300px" />
        <img class="myImg" src="https://www.splitshire.com/wp-content/uploads/2020/10/SplitShire-20-5364-web.jpg" alt="Smartphone" style="width: 100%; max-width: 300px" />
      </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
